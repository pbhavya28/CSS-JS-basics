<html>
    <head>
        <title> WELCOME </title>

        <script language="JavaScript">

            var arr =new Array("1.jpg", "2.jpg", "3.jpg", "4.jpg");
            var i=1;
            var ref;

            function picLibrary(){
                document.images[0].src=arr[i];
                i++;
                if(i>3)
                    i=0;

            }

            function start(){
                ref=setInterval("picLibrary()",1000)
            }

            function stop(){

                clearInterval(ref);
            }


        </script>
    </head>
    <body onload="start()">

        <img src="1.jpg" name="image 1" height="450px" width="400px"   name="image 1"   onmouseover="stop()" onmouseleave="start()"/>
    </body>
</html>
